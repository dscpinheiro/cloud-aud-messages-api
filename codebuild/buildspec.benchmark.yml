version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 3.1
  build:
    commands:
      - cd Messages.Benchmark
      - dotnet run -c Release
artifacts:
  files:
    - $CODEBUILD_SRC_DIR/Messages.Benchmark/BenchmarkDotNet.Artifacts/results
  discard-paths: yes
  name: benchmark-$(date +%Y-%m-%d)
